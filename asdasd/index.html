  <body>
        <div >    
            <button id="angelici1" type="button" class="btn btn-primary">1</button>
            <button id="angelici2" type="button" class="btn btn-primary">2</button>
            <p id="parrafo">El parrafo</p>


            <script >
              const mostrarElemento = ()=> {
                console.log(this)
              }
              document.getElementById("angelici1").addEventListener("click", mostrarElemento)
              document.getElementById("angelici2").addEventListener("click", mostrarElemento)
              document.getElementById("parrafo").addEventListener("click", mostrarElemento)

              class Auto 
              {
                constructor(marca)
                {
                  this.marca = marca;
                }
              }
              fitito = new Auto("Fiat");
              chevy = new Auto("Chev");
              console.log(fitito.marca);
              console.log(chevy.marca);
            </script>
